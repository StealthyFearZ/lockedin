{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user-edit"></i> Edit Profile</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- ADD PROFILE PICTURE-->
                        <div class="mb-3">
                            <label for="{{ form.profile_pic.id_for_label}}" class="form-label">
                                {{ form.profile_pic.label }}
                            </label>
                            {{ form.profile_pic }}
                            <!-- Display the current profile pic if exists-->
                            {% if profile.profile_pic %}
                                <div class="mt-2">
                                    <!-- Add the actual img-->
                                    <img src="{{ profile.profile_pic.url }}" 
                                         class="rounded-circle" style="width: 80px; height: 80px; object-fit: cover;">
                                </div>
                            {% endif %}
                        </div>

                        <!-- ADD HEADLINE-->

                        <!-- ADD ABOUT-->
                        
                        <!-- ADD SKILLS-->

                        <!-- ADD SOCIAL LINKS-->

                        <!-- ADD "Cancel Button" or "Save Changes" BUTTONS-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
